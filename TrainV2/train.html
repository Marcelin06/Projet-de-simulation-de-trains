<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Simulateur de trains</title>
		<link rel="stylesheet" href="css/train.css">
	</head>

	<body>
		<h1>Simulateur de trains</h1>

		<canvas id="simulateur" width="1050" height="600">
			Simulateur ferroviaire (votre navigateur ne prend pas en charge canvas)
		</canvas>

		<div id="boutons">
			<p>Utilisez ces boutons pour placer les objets</p>
		<button type="button" id="bouton_foret">
			<img src="images/foret.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_eau">
			<img src="images/eau.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_rail_horizontal">
			<img src="images/rail-horizontal.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_rail_vertical">
			<img src="images/rail-vertical.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_rail_droite_vers_haut">
			<img src="images/rail-droite-vers-haut.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_rail_haut_vers_droite">
			<img src="images/rail-haut-vers-droite.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_rail_droite_vers_bas">
			<img src="images/rail-droite-vers-bas.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_rail_bas_vers_droite">
			<img src="images/rail-bas-vers-droite.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_train_1">
			<img src="images/locomotive_droite.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_train_2">
			<img src="images/WL.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_train_4">
			<img src="images/WWWL.png" alt="buttonpng"/>
		</button>
		<button type="button" id="bouton_train_6">
			<img src="images/WWWWWL.png" alt="buttonpng"/>
		</button>
		<button type="button" id="change_direction">C-S</button>
	</br>
		<button type="button" id="bouton_pause">Pause</button>
		<p>Vous pouvez également charger d'autres niveaux avec les boutons ci-dessus</p>
		<button type="bouton" id="desert">Desert</button>
		<button type="bouton" id="île">Île</button>
</br>
		<button type="bouton" id="retour">Map initial</button>
		</div>

		<script src="js/train.js"></script>
	</body>
</html>
